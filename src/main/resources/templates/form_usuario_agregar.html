<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<title>Cinema DB</title>

		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container">
			<header role="banner" aria-label="cabecera">
				<h1>Agregar nuevo usuario</h1>
			</header>
			<main role="main" aria-label="contenido principal">
				<p>Todos los campos del siguiente formulario son obligatorios.</p>
				<form role="form" th:action="@{/users/add/confirm}" method="post">
					<div class="form-group">
						<label for="name">Nombre</label>
						<input class="form-control" type="text" id="name" name="name" required="" aria-required="true"/>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input class="form-control" type="email" id="email" name="email" required="" aria-required="true"/>
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input class="form-control" type="password" name="password" id="password" required="" aria-required="true"/>
					</div>
					<div class="form-group">
						<label for="rol">Rol de usuario</label>
						<select class="form-control" id="rol" name="rol">
							<option value="0">Usuario estándar</option>
							<option value="1">Administrador</option>
						</select>
					</div>
							
					<input class="btn btn-success" type="submit" value="Agregar usuario"/>
					
					<a href="/users">Cancelar</a>
				</form>
			</main>
		</div>
	</body>
</html>
