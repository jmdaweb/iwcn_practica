<!DOCTYPE html>
<html class="login-page" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		
		<title>Cinema DB</title>
		
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body class="login-page">
		<div class="container">
	        <div class="login-container card-container">
	        	<h1>Iniciar sesión</h1>
	        	<p>La emoción empieza aquí. ¡Inicia sesión ya!</p>
	            <form class="form-login" method="post" th:action="@{/login}">
	                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required="true" autofocus="true"/>
	                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true"/>
	                <button class="btn btn-lg btn-primary btn-block btn-login" type="submit">Iniciar sesión</button>
	            </form>
	        </div>
	    </div>
		
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	</body>
</html>
