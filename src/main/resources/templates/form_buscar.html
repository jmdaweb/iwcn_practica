<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<title>Cinema DB</title>

		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container">
			<header role="banner" aria-label="cabecera">
				<h1>Buscar películas</h1>
			</header>
			<main role="main" aria-label="contenido principal">
				<p>Introduce tu consulta en el siguiente cuadro de búsqueda.</p>
				<form class="form-inline" role="search" method="post" th:action="@{/peliculas/buscar/resultados}">
					<div class="form-group">
						<label for="consulta">Buscar:</label>
						<input class="form-control" type="search" required="" aria-required="true" id="consulta" name="consulta"/>
					</div>
					<input type="submit" class="btn btn-success" value="Buscar"/>
				</form>
			</main>
		</div>
	</body>
</html>
