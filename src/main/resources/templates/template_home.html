<!DOCTYPE html>
<html class="search-page" xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<title>Cinema DB</title>

		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body class="search-page">
		<div th:replace="fragments/navbar :: navbar"></div>

		<div class="search-container">
			<div class="search-box">
				<p>¡No esperes más! Utiliza el buscador para encontrar tu película</p>
				<form role="search" method="post" th:action="@{/peliculas/buscar/resultados}">
					<div class="form-group">
						<label for="search" class="hidden-label">Criterio de búsqueda</label>
						<input type="text" id="search" name="search" class="form-control" placeholder="Buscar película" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-search"></i> Buscar</button>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	</body>
</html>
