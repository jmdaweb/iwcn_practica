<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<title>Cinema DB</title>

		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
	
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container">
			<header role="banner" aria-label="cabecera">
				<h1>Editar usuario</h1>
			</header>
			<main role="main" aria-label="contenido principal">
				<p>Rellena los campos del siguiente formulario. Todos son obligatorios.</p>
				<form class="form" role="form" th:action="@{/users/edit/confirm}" method="post">
					<input type="hidden" name="id" th:value="${usuario.getId()}"/>
					<div class="form-group">
						<label for="user">Nombre</label>
						<input class="form-control" type="text" id="user" name="user" required="" aria-required="true" th:value="${usuario.getName()}"/>
					</div>
					<div class="form-group">
						<label for="email">Dirección de correo electrónico</label>
						<input class="form-control" type="email" id="email" name="email" required="" aria-required="true" th:value="${usuario.getEmail()}"/>
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input class="form-control" type="password" name="password" id="password" required="" aria-required="true"/>
					</div>
					<div class="form-group">
						<label for="rol">Rol de usuario</label>
						<select class="form-control" id="rol" name="rol">
							<option value="0">Usuario estándar</option>
							<option value="1" selected="">Administrador</option>
						</select>
						<p th:if="${admin}">Este usuario es administrador. Establece su rol en administrador si quieres que siga siéndolo.</p>
					</div>
					<input class="btn btn-success" type="submit" value="Actualizar usuario"/>
					<a href="/users">Cancelar</a>
				</form>
			</main>
		</div>
	</body>
</html>
