<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<title>Cinema DB</title>

		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
	
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container">
			<header role="banner" aria-label="cabecera">
				<h1>Resultados de la búsqueda</h1>
			</header>
			
			<main role="main" aria-label="contenido principal">
				<section class="resultado" role="region" aria-label="Película" th:each="pelicula : ${resultados}">
					<h2 th:text="${pelicula.title}"></h2>
					<dl>
						<dt>Id</dt>
						<dd th:text="${pelicula.id}"></dd>
					</dl>
					<img th:src="${pelicula.thumbnail}" alt="Imagen de la película"/>
					<form role="form" method="post" th:action="@{/peliculas/add}">
						<label th:for="${pelicula.id}">URL del streaming</label>
						<input type="text" required="" aria-required="true" name="url_streaming" th:id="${pelicula.id}"/>
						<input type="submit" value="Agregar esta película"/>
					</form>
				</section>
			</main>
		</div>
	</body>
</html>
